<div class="container bootstrap snippet">
    <div class="row login-page"> 
        <div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4"> 
    		<img src="http://ani-theme.strapui.com/images/flat-avatar.png" class="user-avatar"> 
    		<h1>My-IMDB.com</h1> 
    		<form role="form" class="ng-pristine ng-valid" [formGroup]="loginForm" (ngSubmit)="submitLogin()"> 
    			<div class="form-content"> 
    				<div class="form-group"> 
                        <input type="text" formControlName="email" class="form-control input-underline input-lg" placeholder="Please Enter your Email" maxlength="128"> 
                        <div *ngIf="isControlHasError('email','required')" class="val-error">
                            <strong>Email is required</strong>
                        </div>
                        <div *ngIf="isControlHasError('email','pattern')" class="val-error">
                            <strong>Email is invalid</strong>
                        </div>
    				</div> 
    				<div class="form-group"> 
                        <input type="password" formControlName="password" class="form-control input-underline input-lg" placeholder="Password" maxlength="64"> 
                        <div *ngIf="isControlHasError('password','required')" class="val-error">
                            <strong>Password is required</strong>
                        </div>
    				</div> 
    			</div> 
    			<button class="btn btn-info btn-lg" [disabled]="loginForm.invalid">
                    Log in
    			</button> &nbsp; 
    			<!-- <button type="submit" class="btn btn-info btn-lg">Register</button> -->
    		</form> 
    	</div> 
    </div>
</div>
